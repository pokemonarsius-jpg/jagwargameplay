<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaguar Hunt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(180deg, #1a4d2e 0%, #2d5016 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        
        #gameContainer {
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }
        
        h1 {
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        #gameCanvas {
            border: 4px solid #8b4513;
            border-radius: 10px;
            background: linear-gradient(180deg, #87ceeb 0%, #3d7e3d 40%, #2d5016 100%);
            display: block;
            margin: 20px auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        #score {
            font-size: 1.5em;
            color: #ffd700;
            margin: 10px 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }
        
        #gameOver {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 15px;
            border: 3px solid #ffd700;
            z-index: 10;
        }
        
        #gameOver h2 {
            color: #ff4444;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        
        #restartBtn {
            background: linear-gradient(180deg, #ffd700 0%, #ffaa00 100%);
            border: none;
            padding: 15px 40px;
            font-size: 1.3em;
            border-radius: 8px;
            cursor: pointer;
            color: #333;
            font-weight: bold;
            transition: transform 0.2s;
        }
        
        #restartBtn:hover {
            transform: scale(1.1);
        }
        
        #instructions {
            margin-top: 15px;
            font-size: 0.9em;
            color: #ddd;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1>üêÜ JAGUAR HUNT üêÜ</h1>
        <div id="score">Score: 0 | Lives: 3</div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="instructions">
            Use Arrow Keys or WASD to move ‚Ä¢ Space to Pounce ‚Ä¢ Catch prey, avoid obstacles!
        </div>
        <div id="gameOver">
            <h2>GAME OVER!</h2>
            <p id="finalScore" style="font-size: 1.5em; margin: 20px 0;">Final Score: 0</p>
            <button id="restartBtn">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let score = 0;
        let lives = 3;
        let gameRunning = true;
        let isPouncing = false;
        let pounceTime = 0;
        
        const jaguar = {
            x: 100,
            y: 300,
            width: 50,
            height: 40,
            speed: 5,
            dx: 0,
            dy: 0
        };
        
        const keys = {};
        let prey = [];
        let obstacles = [];
        
        function drawJaguar() {
            ctx.save();
            
            if (isPouncing) {
                ctx.shadowColor = '#ffd700';
                ctx.shadowBlur = 20;
            }
            
            // Jaguar body
            ctx.fillStyle = isPouncing ? '#ffaa00' : '#f4a460';
            ctx.fillRect(jaguar.x, jaguar.y, jaguar.width, jaguar.height);
            
            // Spots
            ctx.fillStyle = '#8b4513';
            for (let i = 0; i < 5; i++) {
                ctx.beginPath();
                ctx.arc(jaguar.x + 10 + i * 8, jaguar.y + 10, 3, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Head
            ctx.fillStyle = isPouncing ? '#ffaa00' : '#f4a460';
            ctx.beginPath();
            ctx.arc(jaguar.x + jaguar.width, jaguar.y + jaguar.height / 2, 15, 0, Math.PI * 2);
            ctx.fill();
            
            // Eyes
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(jaguar.x + jaguar.width + 5, jaguar.y + jaguar.height / 2 - 3, 3, 0, Math.PI * 2);
            ctx.fill();
            
            // Tail
            ctx.strokeStyle = isPouncing ? '#ffaa00' : '#f4a460';
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.moveTo(jaguar.x, jaguar.y + jaguar.height / 2);
            ctx.quadraticCurveTo(jaguar.x - 20, jaguar.y - 10, jaguar.x - 30, jaguar.y + jaguar.height / 2);
            ctx.stroke();
            
            ctx.restore();
        }
        
        function createPrey() {
            const preyTypes = ['üêá', 'ü¶å', 'üêí'];
            prey.push({
                x: canvas.width,
                y: Math.random() * (canvas.height - 100) + 50,
                width: 30,
                height: 30,
                speed: 2 + Math.random() * 2,
                type: preyTypes[Math.floor(Math.random() * preyTypes.length)]
            });
        }
        
        function createObstacle() {
            obstacles.push({
                x: canvas.width,
                y: Math.random() * (canvas.height - 100) + 50,
                width: 40,
                height: 60,
                speed: 2
            });
        }
        
        function drawPrey() {
            prey.forEach(p => {
                ctx.font = '30px Arial';
                ctx.fillText(p.type, p.x, p.y + 30);
            });
        }
        
        function drawObstacles() {
            obstacles.forEach(obs => {
                // Tree trunk
                ctx.fillStyle = '#8b4513';
                ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
                
                // Tree foliage
                ctx.fillStyle = '#228b22';
                ctx.beginPath();
                ctx.arc(obs.x + obs.width / 2, obs.y, 30, 0, Math.PI * 2);
                ctx.fill();
            });
        }
        
        function updateGame() {
            if (!gameRunning) return;
            
            // Update jaguar position
            jaguar.x += jaguar.dx;
            jaguar.y += jaguar.dy;
            
            // Boundaries
            if (jaguar.x < 0) jaguar.x = 0;
            if (jaguar.x + jaguar.width > canvas.width) jaguar.x = canvas.width - jaguar.width;
            if (jaguar.y < 0) jaguar.y = 0;
            if (jaguar.y + jaguar.height > canvas.height) jaguar.y = canvas.height - jaguar.height;
            
            // Update pounce
            if (isPouncing) {
                pounceTime++;
                if (pounceTime > 15) {
                    isPouncing = false;
                    pounceTime = 0;
                }
            }
            
            // Update prey
            prey = prey.filter(p => {
                p.x -= p.speed;
                
                // Check collision with jaguar
                if (checkCollision(jaguar, p)) {
                    if (isPouncing) {
                        score += 10;
                        return false;
                    }
                }
                
                return p.x > -50;
            });
            
            // Update obstacles
            obstacles = obstacles.filter(obs => {
                obs.x -= obs.speed;
                
                // Check collision with jaguar
                if (checkCollision(jaguar, obs)) {
                    lives--;
                    if (lives <= 0) {
                        endGame();
                    }
                    return false;
                }
                
                return obs.x > -50;
            });
            
            // Spawn new prey and obstacles
            if (Math.random() < 0.02) createPrey();
            if (Math.random() < 0.01) createObstacle();
        }
        
        function checkCollision(obj1, obj2) {
            return obj1.x < obj2.x + obj2.width &&
                   obj1.x + obj1.width > obj2.x &&
                   obj1.y < obj2.y + obj2.height &&
                   obj1.y + obj1.height > obj2.y;
        }
        
        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background elements
            ctx.fillStyle = '#2d5016';
            for (let i = 0; i < 10; i++) {
                ctx.fillRect(Math.random() * canvas.width, canvas.height - 20, 5, 20);
            }
            
            drawObstacles();
            drawPrey();
            drawJaguar();
            
            // Update score display
            document.getElementById('score').textContent = `Score: ${score} | Lives: ${lives}`;
        }
        
        function gameLoop() {
            updateGame();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        function endGame() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = `Final Score: ${score}`;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        function restartGame() {
            score = 0;
            lives = 3;
            gameRunning = true;
            jaguar.x = 100;
            jaguar.y = 300;
            prey = [];
            obstacles = [];
            document.getElementById('gameOver').style.display = 'none';
        }
        
        // Controls
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            
            if (e.key === ' ' && !isPouncing) {
                isPouncing = true;
                pounceTime = 0;
            }
            
            // WASD and Arrow keys
            if (keys['ArrowLeft'] || keys['a'] || keys['A']) jaguar.dx = -jaguar.speed;
            if (keys['ArrowRight'] || keys['d'] || keys['D']) jaguar.dx = jaguar.speed;
            if (keys['ArrowUp'] || keys['w'] || keys['W']) jaguar.dy = -jaguar.speed;
            if (keys['ArrowDown'] || keys['s'] || keys['S']) jaguar.dy = jaguar.speed;
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
            
            if ((e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') && jaguar.dx < 0) jaguar.dx = 0;
            if ((e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') && jaguar.dx > 0) jaguar.dx = 0;
            if ((e.key === 'ArrowUp' || e.key === 'w' || e.key === 'W') && jaguar.dy < 0) jaguar.dy = 0;
            if ((e.key === 'ArrowDown' || e.key === 's' || e.key === 'S') && jaguar.dy > 0) jaguar.dy = 0;
        });
        
        document.getElementById('restartBtn').addEventListener('click', restartGame);
        
        // Start game
        gameLoop();
    </script>
</body>
</html>
